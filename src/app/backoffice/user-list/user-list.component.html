<main>
    <!-- Sidebar START -->
    <app-side-bar></app-side-bar>
    <!-- Sidebar END -->
    
    <!-- Page content START -->
    <div class="page-content">
        <!-- Top bar START -->
        <app-top-bar></app-top-bar>
        <!-- Top bar END -->
    
        <!-- Page main content START -->
        <div class="page-content-wrapper border">
            <div class="row g-4">
                <!-- User table START -->
                <div class="col-xxl-7">
                    <div class="card bg-transparent border h-100">
                        <!-- Card header -->
                        <div class="card-header bg-light border-bottom d-flex justify-content-between align-items-center">
                            <h5 class="mb-0">Students</h5>
                            <button class="btn btn-danger mb-0" [routerLink]="['/addUser']">
                                Create a Student
                            </button>
                        </div>
                        <!-- Card body START -->
                        <div class="card-body pb-0">
                            <!-- Table START -->
                            <div class="table-responsive border-0">
                                <table class="table table-dark-gray align-middle p-4 mb-0 table-hover">
                                    <!-- Table head -->
                                    <thead>
                                        <tr>
                                            <th scope="col" class="border-0 rounded-start">Picture</th>
                                            <th scope="col" class="border-0">Username</th>
                                            <th scope="col" class="border-0">Email</th>
                                            <th scope="col" class="border-0">Level</th>
                                            <th scope="col" class="border-0">Major</th>
                                            <th scope="col" class="border-0 rounded-end">Action</th>
                                        </tr>
                                    </thead>
                                    <!-- Table body START -->
                                    <tbody>
                                        <tr *ngFor="let user of users">
                                            <!-- Table data for Picture -->
                                            <td class="text-center text-sm-start d-flex align-items-center position-relative">
                                                <div class="w-60px">
                                                    <img [src]="user.pictureUrl" alt="User Picture" width="60" height="60">
                                                </div>
                                            </td>
                                            <!-- Table data for Username -->
                                            <td>{{ user.username }}</td>
                                            <!-- Table data for Email -->
                                            <td>{{ user.email }}</td>
                                            <!-- Table data for Level -->
                                            <td>{{ user.level }}</td>
                                            <!-- Table data for Major -->
                                            <td>{{ user.major }}</td>
                                            <!-- Table data for Actions -->
                                            <td>
                                                <button class="btn btn-success-soft btn-round me-1 mb-1 mb-md-0" (click)="editStudent(user.id)">
                                                    <i class="bi bi-pencil-square"></i>
                                                </button>
                                              <!-- HTML Template -->
                                              <button class="btn btn-danger-soft btn-round me-1 mb-1 mb-md-0" (click)="deleteUser(user.id )">
                                                <i class="bi bi-trash"></i>
                                              </button>

                                                
                                                <button class="btn btn-sm btn-info-soft mb-0" (click)="viewStudentDetails(user.id)">
                                                    View
                                                </button>
                                                <div>
                                                    <button (click)="deactivateUser(user.id)">Deactivate User</button>
                                                    <button (click)="reactivateUser(user.id)">Reactivate User</button>
                                                  </div>
                                                  
                                            </td>
                                            
                                        </tr>
                                    </tbody>
                                    <!-- Table body END -->
                                </table>
                            </div>
                            <!-- Table END -->
                        </div>
                        <!-- Card body END -->
                        <!-- Card footer START -->
                        <div class="card-footer bg-transparent">
                            <!-- Pagination START -->
                            <div class="d-sm-flex justify-content-sm-between align-items-sm-center">
                                <!-- Content -->
                                <p class="mb-0 text-center text-sm-start">Showing 1 to 8 of 20 entries</p>
                                <!-- Pagination -->
                                <nav class="d-flex justify-content-center mb-0" aria-label="navigation">
                                    <ul class="pagination pagination-sm pagination-primary-soft d-inline-block d-md-flex rounded mb-0">
                                        <li class="page-item mb-0" [class.disabled]="currentPage === 1">
                                            <a class="page-link" href="#" (click)="goToPage(currentPage - 1)" tabindex="-1">
                                                <i class="fas fa-angle-left"></i>
                                            </a>
                                        </li>
                                        <ng-container *ngFor="let page of pages">
                                            <li class="page-item mb-0" [class.active]="page === currentPage">
                                                <a class="page-link" href="#" (click)="goToPage(page)">{{ page }}</a>
                                            </li>
                                        </ng-container>
                                        <li class="page-item mb-0" [class.disabled]="currentPage === totalPages">
                                            <a class="page-link" href="#" (click)="goToPage(currentPage + 1)">
                                                <i class="fas fa-angle-right"></i>
                                            </a>
                                        </li>
                                    </ul>
                                </nav>
                                
                                
                            </div>
                            <!-- Pagination END -->
                        </div>
                        <!-- Card footer END -->
                    </div>
                </div>
                <!-- User table END -->
            </div> 
        </div>
        <!-- Page main content END -->
    </div>
    <!-- Page content END -->
</main>
