<h5>Exchange Book</h5>
<form (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="phone">Phone Number:</label>
    <input type="text" class="form-control" id="phoneNumber" name="phoneNumber" [(ngModel)]="phoneNumber" placeholder="Enter your phone number" required>
   
      <!-- les champs du formulaire -->
      <button type="submit" class="btn btn-primary">Submit</button>
   
    
  </div>
</form>

<!-- Bouton pour ouvrir la fenêtre de chat -->
<div class="chat-invite">
  <button class="btn btn-info" (click)="toggleChat()">If you want to chat, click here</button>
</div>

<!-- Conteneur de chat, initialement masqué -->
<div *ngIf="showChat" class="chat-container">
  <div class="chat-header">
    <h5>Chat</h5>
    <button class="btn btn-small btn-warning" (click)="toggleChat()">Close</button>
  </div>
  <div class="chat-messages" style="max-height: 300px; overflow-y: auto;">
    <div *ngFor="let message of messages | async" class="message">
      <strong>{{ message.user }}:</strong> {{ message.content }}
      <span class="text-muted" style="float: right;">{{ message.timestamp | date: 'shortTime' }}</span>
    </div>
  </div>
  <div class="chat-input">
    <input type="text" [(ngModel)]="newMessage" (keyup.enter)="sendMessage()" placeholder="Type a message..." class="form-control">
    <button (click)="sendMessage()" class="btn btn-success">Send</button>
  </div>
</div>
