<h1 mat-dialog-title>Add Document</h1>
<div mat-dialog-content>
  <form #documentForm="ngForm" (ngSubmit)="onSubmit()">
    <div>
      <mat-form-field appearance="fill">
        <mat-label>Title</mat-label>
        <input matInput type="text" [(ngModel)]="newDocument.titleDoc" name="titleDoc" required #titleDoc="ngModel">
        <mat-error *ngIf="titleDoc.invalid && (titleDoc.dirty || titleDoc.touched)">
          Title is required.
        </mat-error>
      </mat-form-field>
    </div>
    
    <div>
      <mat-form-field appearance="fill">
        <mat-label>Content</mat-label>
        <input matInput type="text" [(ngModel)]="newDocument.content" name="content" required #content="ngModel">
        <mat-error *ngIf="content.invalid && (content.dirty || content.touched)">
          Content is required.
        </mat-error>
      </mat-form-field>
    </div>

    <div>
      <mat-form-field appearance="fill">
        <mat-label>Price</mat-label>
        <input matInput type="number" [(ngModel)]="newDocument.price" name="price" required #price="ngModel">
        <span matSuffix>DT </span>
        <mat-error *ngIf="price.invalid && (price.dirty || price.touched)">
          Price is required.
        </mat-error>
      </mat-form-field>
    </div>

    <div>
      <mat-form-field appearance="fill">
        <mat-label>Module</mat-label>
        <input matInput type="text" [(ngModel)]="newDocument.module" name="module" required #module="ngModel">
        <mat-icon matSuffix>subject</mat-icon>
        <mat-error *ngIf="module.invalid && (module.dirty || module.touched)">
          Module is required.
        </mat-error>
      </mat-form-field>
    </div>

    <div>
      <button mat-raised-button color="warn" type="submit" [disabled]="documentForm.invalid">Add Document</button>
    </div>
  </form>
</div>
