<app-header></app-header>
<main>

    <!-- =======================
    Page Banner START -->
    <section class="bg-blue align-items-center d-flex" style="background:url(assets/images/pattern/04.png) no-repeat center center; background-size:cover;">
        <div class="container">
            <div class="row">
                <div class="col-12 text-center">
                    <!-- Title -->
                    <h1 class="text-white">Course Grid Classic</h1>
                    <!-- Breadcrumb -->
                    <div class="d-flex justify-content-center">
                        <nav aria-label="breadcrumb">
                            <ol class="breadcrumb breadcrumb-dark breadcrumb-dots mb-0">
                                <li class="breadcrumb-item"><a href="#">Home</a></li>
                                <li class="breadcrumb-item active" aria-current="page">Courses classic</li>
                            </ol>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- =======================
    Page Banner END -->
    
    <!-- =======================
    Page content START -->
    <section class="py-5">
    <div class="container">
        <div class="row">
            <!-- Main content START -->
            <div class="col-lg-8 col-xl-9">
                

                
                <!-- Course Grid START -->
<div class="row g-4">
    <div>
    <button mat-raised-button color="warn" type="submit"  (click)="openAddDocumentDialog()">Add Document</button>
    </div>
    <div class="col-sm-6 col-xl-4" *ngFor="let document of displayedDocuments" (click)="openGetDocumentByIdDialog(document.idDoc)">
        <div class="card action-trigger-hover border" >
            <!-- Content -->
            <div class="card-body pb-0">
                <p class="mb-2"><strong>Module:</strong> {{ document.module }}</p>
                <h5 class="card-title"><a href="#">{{ document.titleDoc }}</a></h5>
                <p class="mb-2 text-truncate-2">{{ document.content }}</p>
                <!-- Price -->
                <div class="d-flex justify-content-between" style="padding-left: 55%;">
                    <h4 class="text-success mb-0 item-show" *ngIf="document.price === 0">Free</h4>
                    <h4 class="text-success mb-0 item-show" *ngIf="document.price !== 0">{{ document.price }} DT</h4>
                    <a href="#" class="btn btn-sm btn-success-soft item-show-hover" ><i class="fas fa-shopping-cart me-2"></i>Add to cart</a>
                </div>
            </div>
            <!-- Card footer -->
            <div class="card-footer pt-0">
                <hr>
                <!-- Additional details -->
                <div class="d-flex justify-content-between">
                    <!-- Duration -->
                    <div class="hstack gap-2">
                        <p class="text-warning m-0">4.5<i class="fas fa-star text-warning ms-1"></i></p>
                        
                    </div>
                    <!-- Number of lectures -->
                    <span class="h6 fw-light mb-0"><i class="fas fa-table text-orange me-2"></i>15 lectures</span>
                </div>
            </div>
        </div>
    </div>
        
</div>
<!-- Course Grid END -->

    
                <!-- Pagination START -->
<div class="col-12">
    <nav class="mt-4 d-flex justify-content-center" aria-label="navigation">
        <ul class="pagination pagination-primary-soft d-inline-block d-md-flex rounded mb-0">
            <!-- Previous Page Button -->
            <li class="page-item mb-0" [class.disabled]="currentPage === 1">
                <a class="page-link" href="#" (click)="goToPage(currentPage - 1, $event)" tabindex="-1">
                    <i class="fas fa-angle-double-left"></i>
                </a>
            </li>

            <!-- Page Numbers -->
            <ng-container *ngFor="let page of pages">
                <li class="page-item mb-0" [class.active]="currentPage === page">
                    <a class="page-link" href="#" (click)="goToPage(page, $event)">{{ page }}</a>
                </li>
            </ng-container>

            <!-- Next Page Button -->
            <li class="page-item mb-0" [class.disabled]="currentPage === totalPages">
                <a class="page-link" href="#" (click)="goToPage(currentPage + 1, $event)">
                    <i class="fas fa-angle-double-right"></i>
                </a>
            </li>
        </ul>
    </nav>
</div>
<!-- Pagination END -->


            </div>
            <!-- Main content END -->
    
            
        </div><!-- Row END -->
    </div>
    </section>
    <!-- =======================
    Page content END -->
    
    
    
</main>
<app-footer></app-footer>
