<main>
    <link rel="stylesheet" href="https://unpkg.com/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <!-- Login 8 - Bootstrap Brain Component -->
    <section class="bg-light p-3 p-md-4 p-xl-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12 col-xxl-11">
                    <div class="card border-light-subtle shadow-sm">
                        <div class="row g-0">
                            <div class="col-12 col-md-6">
                                <img class="img-fluid rounded-start w-100 h-100 object-fit-cover" loading="lazy" src="assets/images/f2.png" alt="Welcome back you've been missed!">
                            </div>
                            <div class="col-12 col-md-6 d-flex align-items-center justify-content-center">
                                <div class="col-12 col-lg-11 col-xl-10">
                                    <div class="card-body p-3 p-md-4 p-xl-5">
                                        <div class="row">
                                            <div class="col-12">
                                                <div class="mb-5">
                                                    <h4 class="text-center">Welcome back!</h4>
                                                </div>
                                            </div>
                                        </div>
                                        <form class="row gy-3 needs-validation" novalidate (ngSubmit)="onSubmit()" id="loginForm">
                                            <div class="col-12">
                                                <div class="form-floating mb-3">
                                                    <input type="text" class="form-control" [(ngModel)]="username" name="username" id="username" placeholder="username" required>
                                                    <label for="username" class="form-label"><i class="fas fa-user"></i>  User Name</label>
                                                    <div class="invalid-feedback">
                                                        Please enter a valid Username.
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-12">
                                                <div class="form-floating mb-3">
                                                    <input type="password" class="form-control" [(ngModel)]="password" name="password" id="password" placeholder="Password" required pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[!@#$%^&*]).{8,}$">
                                                    <label for="password" class="form-label"><i class="fas fa-lock"></i>     Password</label>
                                                    <div class="invalid-feedback">
                                                        Please enter a valid password. Password must contain at least 8 characters, including uppercase letter, lowercase letter, numbers, and special character.
                                                    </div>
                                                </div>
                                            </div>
                                            
                                            <div class="col-12">
                                                <div class="form-check">
                                                    <input class="form-check-input" type="checkbox" value="" name="remember_me" id="remember_me">
                                                    <label class="form-check-label text-secondary" for="remember_me">
                                                        Keep me logged in
                                                    </label>
                                                </div>
                                            </div>
                                            <div class="col-12">
                                                <div class="d-grid">
                                                    <button class="btn btn-danger btn-lg" type="submit">Log in now</button>
                                                </div>
                                            </div>
                                        </form>
                                        <div class="row">
                                            <div class="col-12">
                                                <div class="d-flex gap-2 gap-md-4 flex-column flex-md-row justify-content-md-center mt-5">
                                                    <a href="#!" class="link-secondary text-decoration-none">Create new account</a>
                                                    <a href="#!" class="link-secondary text-decoration-none">Forgot password</a>
                                                </div>
                                            </div>
                                        </div>
                                        <!-- Divider -->
                                        <div class="position-relative my-4">
                                            <hr>
                                            <p class="small position-absolute top-50 start-50 translate-middle bg-body px-2">Or sign in with</p>
                                        </div>

                                        <div class="row g-3">
                                            <div class="col-sm-6 d-grid">
                                                <a href="#" class="btn btn-outline-dark mb-0"><i class="fab fa-fw fa-google text-google-icon me-2"></i>Google</a>
                                            </div>

                                            <div class="col-sm-6 d-grid">
                                                <a href="#" class="btn btn-outline-dark mb-0"><i class="fab fa-fw fa-facebook-f text-facebook me-2"></i>Facebook</a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>

<script>
    (function () {
        'use strict'

        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        var forms = document.querySelectorAll('.needs-validation')

        // Loop over them and prevent submission
        Array.prototype.slice.call(forms)
            .forEach(function (form) {
                form.addEventListener('submit', function (event) {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }

                    form.classList.add('was-validated')
                }, false)
            })
    })()
</script>
