<main>
  <!-- Sidebar START -->
  <app-side-bar></app-side-bar>
  <!-- Sidebar END -->

  <!-- Page content START -->
  <div class="page-content">
    <!-- Top bar START -->
    <app-top-bar></app-top-bar>
    <!-- Top bar END -->

    <!-- Page main content START -->
    <div class="page-content-wrapper border">
      <div class="row g-4">
        <!-- Module table START -->
        <div class="col-xxl-12">
          <div class="card bg-transparent border h-100">
            <!-- Card header -->
            <div class="card-header bg-light border-bottom d-flex justify-content-between align-items-center">
              <h5 class="mb-0">Modules</h5>
              <button class="btn btn-danger mb-0" (click)="createModule()">
                Create Module
              </button>
            </div>
            <!-- Card body START -->
            <div class="card-body pb-0">
              <!-- Table START -->
              <div class="table-responsive">
                <table class="table table-dark-gray align-middle mb-0 table-hover">
                  <!-- Table head -->
                  <thead>
                    <tr>
                      <th scope="col">Module Name</th>
                      <th scope="col">Level</th>
                      <th scope="col">Action</th>
                    </tr>
                  </thead>
                  <!-- Table body START -->
                  <tbody>
                    <tr *ngFor="let module of modulesList">
                      <!-- Table data for Module Name -->
                      <td>{{ module.nomModule }}</td>
                      <!-- Table data for Level -->
                      <td>{{ module.niveau }}</td>
                      <!-- Table data for Action -->
                      <td>
                       <!--<button class="btn btn-success-soft btn-round me-1 mb-1 mb-md-0" (click)="updateModules(module)">
                         <i class="bi bi-pencil-square"></i> Edit
                        </button>-->
                        <button class="btn btn-danger-soft btn-round me-1 mb-1 mb-md-0" (click)="deleteModule(module.idM)">
                          <i class="bi bi-trash"></i> Delete
                        </button>
                        <button class="btn btn-info-soft btn-sm mb-0" (click)="viewModuleDetails(module.idM)">
                          View
                        </button>
                      </td>
                    </tr>
                  </tbody>
                  <!-- Table body END -->
                </table>
              </div>
              <!-- Table END -->
            </div>
            <!-- Card body END -->
            <!-- Card footer START -->
            <div class="card-footer bg-transparent">
              <!-- Pagination START -->
              <div class="d-sm-flex justify-content-sm-between align-items-sm-center">
                <!-- Content -->
                <p class="mb-0 text-center text-sm-start">Showing {{ modulesList.length }} entries</p>
              </div>
              <!-- Pagination END -->
            </div>
            <!-- Card footer END -->
          </div>
        </div>
        <!-- Module table END -->
      </div>
    </div>
    <!-- Page main content END -->
  </div>
  <!-- Page content END -->
</main>
