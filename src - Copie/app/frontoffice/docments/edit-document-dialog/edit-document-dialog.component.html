<h1 mat-dialog-title>Edit Document</h1>
<div mat-dialog-content>
  <form (ngSubmit)="onSubmit()" class="edit-document-form">
    <mat-form-field class="full-width">
      <input matInput placeholder="Title" [(ngModel)]="editedDocument.titleDoc" name="titleDoc" required>
    </mat-form-field>
    <mat-form-field class="full-width">
      <textarea matInput placeholder="Content" [(ngModel)]="editedDocument.content" name="content" required></textarea>
    </mat-form-field>
    <mat-form-field class="full-width">
      <input matInput type="number" placeholder="Price" [(ngModel)]="editedDocument.price" name="price" required>
    </mat-form-field>
    <mat-form-field class="full-width">
      <input matInput placeholder="Module" [(ngModel)]="editedDocument.module" name="module" required>
    </mat-form-field>
    <div class="clearfix">
      <button mat-raised-button color="primary" type="submit">Save</button>
      <button mat-raised-button type="button" (click)="onCancel()">Cancel</button>
    </div>
  </form>

</div>
