<div *ngIf="moduleStatistics">
    <h2>Module Statistics</h2>
    <div class="bar-graph">
        <ul>
            <li *ngFor="let entry of moduleStatistics | keyvalue">
                <div class="bar-entry">
                    <div class="bar-label">{{ entry.key }}</div>
                    <div class="bar">
                        <div class="bar-fill" [style.width.%]="entry.value"></div>
                        <div class="bar-value">{{ entry.value }}</div>
                    </div>
                </div>
            </li>
        </ul>
    </div>
</div>

<style>
    .bar-graph {
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .bar-entry {
        margin-bottom: 10px;
        width: 80%;
    }

    .bar-label {
        margin-bottom: 5px;
    }

    .bar {
        width: 100%;
        height: 30px;
        background-color: #f1f1f1;
        position: relative;
    }

    .bar-fill {
        height: 100%;
        background-color: #3498db;
        position: absolute;
        top: 0;
        left: 0;
    }

    .bar-value {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        right: 5px;
    }
</style>
